# yaml-language-server: $schema=https://raw.githubusercontent.com/streamingfast/substreams/develop/schemas/manifest-schema.json

specVersion: v0.1.0
package:
  name: mstr_v2_{{env}}
  version: v0.1.0

protobuf:
  files:
    - common.proto
    - safe.proto
    - drop.proto
    - masterfile.proto
  importPaths:
    - ./proto/v1

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_safes
    kind: map
    initialBlock: {{initialBlock}}
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:masterfile.safe.v1.Safes

  - name: store_safes
    kind: store
    updatePolicy: set
    valueType: proto:masterfile.safe.v1.Safe
    inputs:
      - map: map_safes

  - name: map_events
    kind: map
    inputs:
      - params: string
      - store: store_safes
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:masterfile.events.v1.MasterfileEvents
